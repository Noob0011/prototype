<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Video Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Anonymous Video Calling</h1>
    <div id="video-container">
        <video id="my-video" autoplay muted></video>
        <video id="peer-video" autoplay></video>
    </div>
    <div id="controls">
        <button id="start-call">Start Call</button>
        <button id="mute-audio">Mute Audio</button>
        <button id="mute-video">Mute Video</button>
        <input type="text" id="peer-id-input" placeholder="Enter Peer ID to connect" />
        <button id="connect">Connect</button>
        <button id="end-call">End Call</button>
    </div>
    <div id="chat-container">
        <textarea id="chat" placeholder="Type your message here..."></textarea>
        <button id="send-message">Send</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
