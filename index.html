<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Video Call Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Video Chat Room</h1>
            <button id="dark-mode-toggle">Dark Mode</button>
        </header>
        
        <!-- Room Info and Peer ID Display -->
        <section id="room-info">
            <p>Your Peer ID: <span id="peer-id">Loading...</span> <button id="copy-id">Copy</button></p>
            <button id="create-room">Create Room</button>
        </section>

        <!-- Video Streams Area -->
        <div id="video-container">
            <video id="my-video" autoplay muted></video>
            <div id="peers-container"></div>
        </div>

        <!-- Chat Area (still in development) -->
        <section id="chat-section">
            <div id="chat-box"></div>
            <input type="text" id="chat-input" placeholder="Type a message...">
            <button id="send-message">Send</button>
        </section>

        <!-- Admin Controls for Room Owner -->
        <div id="admin-controls">
            <h3>Admin Controls</h3>
            <ul id="participant-list"></ul>
            <button id="end-call">End Call</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
