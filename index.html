<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Video Call Room</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Video Call Room</h1>
        <div id="peer-info">
            <p>Your Room ID: <span id="peer-id">Loading...</span> <button id="copy-id">Copy</button></p>
            <button id="create-room">Create Room</button>
        </div>

        <button id="dark-mode-toggle">Toggle Dark Mode</button>

        <!-- Video Container and Participant List -->
        <div id="video-container">
            <video id="my-video" autoplay muted></video>
            <div id="peers-container"></div>
        </div>

        <!-- Admin Controls and Participant List -->
        <div id="admin-controls" style="display:none;">
            <h2>Admin Controls</h2>
            <ul id="participant-list"></ul>
            <button id="end-call" class="admin-only">End Call</button>
        </div>

        <div id="controls">
            <input type="text" id="room-id-input" placeholder="Enter Room ID" />
            <button id="join-room">Join Room</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
