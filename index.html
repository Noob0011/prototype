<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Video Call</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!-- Theme Toggle with Fixed Position for Mobile -->
        <button id="theme-toggle">ğŸŒ™ Dark Mode</button>
        
        <!-- Notifications Panel -->
        <div id="notifications"></div>

        <h1>Anonymous Video Call Room</h1>

        <!-- Peer ID Info with Copy Button -->
        <div id="peer-info">
            <p>Your Room ID: <span id="peer-id">Generating...</span> <button id="copy-id">Copy</button></p>
            <p><small>Share this ID for others to join your room</small></p>
        </div>

        <!-- Video Containers for Self and Participants -->
        <div id="video-container">
            <video id="my-video" autoplay muted></video>
            <div id="peers-container"></div>
        </div>

        <!-- Call Controls Section -->
        <div id="controls">
            <button id="start-call">ğŸ“¹ Start Call</button>
            <button id="mute-audio">ğŸ”‡ Mute Audio</button>
            <button id="mute-video">ğŸ“µ Mute Video</button>
            <input type="text" id="room-id-input" placeholder="Enter Room ID" />
            <button id="connect">ğŸ”— Connect</button>
            <button id="end-call">âŒ End Call</button>
        </div>

        <!-- Chat and Participant List -->
        <div id="chat-container">
            <textarea id="chat" placeholder="Message"></textarea>
            <button id="send-message">Send</button>
        </div>
        
        <div id="participant-list">
            <h3>Participants</h3>
            <ul id="participants"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
